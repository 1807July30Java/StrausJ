<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/login.css">
    <script src="js/request.js"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item admin-only">
                        <a class="nav-link" href="/requestManage">Approve Requests</a>
                    </li>
                    <li class="nav-item admin-only">
                        <a class="nav-link" href="/history">Request History</a>
                    </li>
                    <li class="nav-item admin-only">
                        <a class="nav-link" href="/newEmployee">New Employee</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/newRequest">New Request
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<br><br><br>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin">
                <div class="card-body">
                    <h5 class="card-title text-center">New Request</h5>
                    <form class="form-signin" action="newRequest" method="post" enctype='multipart/form-data'>
                        <div class="form-label-group">
                            <input type="number" id="inputAmount" class="form-control" placeholder="0.00" required
                                   autofocus name="amount" min="0.00" step="0.01">
                            <label for="inputAmount">Amount</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" id="inputDescription" class="form-control" placeholder="Description"
                                   name="description">
                            <label for="inputDescription">Description (Optional)</label>
                        </div>

                        <div class="text-center">
                            <label for="inputFile" class="label">Receipt Image</label><br>
                            <input type="file" id="inputFile" placeholder="File" name="file"
                                   accept="image/*">
                        </div>
                        <hr class="my-4">
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
</html>
