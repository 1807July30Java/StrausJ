<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/login.css">
    <script src="js/request.js"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/profile">Reimburse</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item admin-only">
                        <a class="nav-link" href="/requestManage">Approve Requests</a>
                    </li>
                    <li class="nav-item admin-only">
                        <a class="nav-link" href="/history">Request History</a>
                    </li>
                    <li class="nav-item admin-only active">
                        <a class="nav-link" href="/newEmployee">New Employee
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/newRequest">New Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/edit">Edit Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<br><br><br>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin">
                <div class="card-body">
                    <h5 class="card-title text-center">New Employee</h5>
                    <form class="form-signin" action="newEmployee" method="post">
                        <div class="form-label-group">
                            <input type="text" id="username" class="form-control" placeholder="Username"
                                   name="username" autofocus required>
                            <label for="username">Username</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" id="password" class="form-control" placeholder="Password"
                                   name="password" required>
                            <label for="password">Password</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" id="firstName" class="form-control" placeholder="First Name"
                                   name="firstName" required>
                            <label for="firstName">First Name</label>
                        </div>

                        <div class="form-label-group">
                            <input type="text" id="lastName" class="form-control" placeholder="Last Name"
                                   name="lastName" required>
                            <label for="lastName">Last Name</label>
                        </div>

                        <div class="form-label-group">
                            <input type="email" id="email" class="form-control" placeholder="Email"
                                   name="email" required>
                            <label for="email">Email</label>
                        </div>

                        <div class="form-group">
                            <label for="managedBy">Managed By</label>
                            <select class="form-control" id="managedBy" name="managedBy" required></select>
                        </div>

                        <div class="form-check text-center">
                            <input type="checkbox" id="isManager" class="form-check-input"
                                   name="isManager" value="isManager">
                            <label for="isManager" class="form-check-label">Is Manager</label>
                        </div>

                        <br>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
<script src="js/newEmployee.js"></script>
</html>
